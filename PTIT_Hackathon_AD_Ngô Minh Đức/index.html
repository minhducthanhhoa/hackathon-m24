<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Danh sách công việc</h2>
        <div class="input-group">
            <input type="text" id="taskInput" class="form-control" placeholder="Nhập tên công việc">
            <button id="addBtn" class="btn btn-primary">Thêm</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
        <p>Công việc đã hoàn thành: <span id="completedCount">0</span> / <span id="totalCount">0</span></p>
    </div>    
    <script src="./index.js"></script>
</body>
</html>
